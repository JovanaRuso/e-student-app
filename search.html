<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пребарување на курсеви – е-Студент</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Пребарување на курсеви</h2>

    <form class="row g-3 mb-4" onsubmit="event.preventDefault(); alert('Резултатите се симулирани.')">
      <div class="col-md-6">
        <label for="searchName" class="form-label">Име на курс</label>
        <input type="text" class="form-control" id="searchName" placeholder="Пр. Веб програмирање" />
      </div>
      <div class="col-md-4">
        <label for="searchType" class="form-label">Тип</label>
        <select class="form-select" id="searchType">
          <option selected>Сите</option>
          <option>Предавања</option>
          <option>Лаборатории</option>
          <option>Практична работа</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Пребарај</button>
      </div>
    </form>

    <h5>Резултати:</h5>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>Веб програмирање</strong> – Лаборатории (6 кредити)
        </div>
        <a href="course-details.html" class="btn btn-sm btn-outline-secondary">Детали</a>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>Алгоритми</strong> – Предавања (5 кредити)
        </div>
        <a href="course-details.html" class="btn btn-sm btn-outline-secondary">Детали</a>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
