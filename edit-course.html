<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Уредување на курс – е-Студент</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Уреди постоечки курс</h2>
    <form onsubmit="event.preventDefault(); alert('Курсот е ажуриран!');">
      <div class="mb-3">
        <label for="name" class="form-label">Име на курс</label>
        <input type="text" class="form-control" id="name" value="Веб програмирање" required />
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Тип</label>
        <select class="form-select" id="type">
          <option selected>Лаборатории</option>
          <option>Предавања</option>
          <option>Практична работа</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="credits" class="form-label">Кредити</label>
        <input type="number" class="form-control" id="credits" value="6" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Опис</label>
        <textarea class="form-control" id="description" rows="4" required>Предмет за изработка на динамички веб апликации со Node.js, MongoDB и Angular/React.</textarea>
      </div>

      <button type="submit" class="btn btn-success">Зачувај</button>
      <a href="course-details.html" class="btn btn-secondary ms-2">Откажи</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
