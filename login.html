<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Најава – е-Студент</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="login-container">
      <h3 class="text-center mb-4">Најава</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Е-пошта</label>
          <input type="email" class="form-control" id="email" placeholder="korisnik@example.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Лозинка</label>
          <input type="password" class="form-control" id="password" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Најави се</button>
      </form>
      <div class="text-center mt-3">
        <small>Немаш профил? <a href="register.html">Регистрирај се</a></small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
