<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Додај курс – е-Студент</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="login-container">
      <h3 class="text-center mb-4">Додај нов курс</h3>
      <form>
        <div class="mb-3">
          <label for="courseName" class="form-label">Име на курсот</label>
          <input type="text" class="form-control" id="courseName" placeholder="Веб програмирање" required>
        </div>
        <div class="mb-3">
          <label for="courseType" class="form-label">Тип на курс</label>
          <select class="form-select" id="courseType" required>
            <option value="" disabled selected>Одбери</option>
            <option value="lecture">Предавања</option>
            <option value="lab">Лаборатории</option>
            <option value="project">Проекти</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="startDate" class="form-label">Датум на почеток</label>
          <input type="date" class="form-control" id="startDate" required>
        </div>
        <div class="mb-3">
          <label for="credits" class="form-label">Кредити (ECTS)</label>
          <input type="number" class="form-control" id="credits" min="1" max="30" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Опис</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Краток опис на курсот..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Додади курс</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
