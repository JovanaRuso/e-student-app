<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Надворешни курсеви – е-Студент</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Надворешни курсеви</h2>
    <div id="externalCourses" class="row g-4">
      <!-- Картички со надворешни курсеви ќе се појават тука -->
    </div>
  </div>

  <script>
    // Симулирани податоци од "надворешен извор"
    const externalData = [
      {
        title: "Машинско учење – MIT",
        source: "edX",
        link: "https://www.edx.org/course/machine-learning",
      },
      {
        title: "Основи на UI/UX дизајн",
        source: "Coursera",
        link: "https://www.coursera.org/learn/ui-ux-design",
      },
      {
        title: "Node.js за почетници",
        source: "FreeCodeCamp",
        link: "https://www.freecodecamp.org/learn/back-end-development-and-apis/",
      }
    ];

    const container = document.getElementById("externalCourses");

    externalData.forEach(course => {
      const col = document.createElement("div");
      col.className = "col-md-4";

      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${course.title}</h5>
            <p class="card-text"><strong>Извор:</strong> ${course.source}</p>
            <a href="${course.link}" target="_blank" class="btn btn-outline-primary">Посети</a>
          </div>
        </div>
      `;
      container.appendChild(col);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
